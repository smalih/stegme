{% extends 'layout.html' %}
<!-- {% set active_page = "users" %} -->
{% block title %} Message Encoded {% endblock %}
{% block content %}
<div class="col-md-8 col-xl-6 mx-auto pt-4">
<h1>Message Encoded</h1>
<form action="/download/{{ filename }}" method="POST">
    <div>
    <img src="{{ filepath }}" width="100%">
    <p>{{ abspath(filepath) }}</p>
    </div>
    <button name="download_btn" class="btn download-btn" type="submit">Download</button>
</form>
</div>
{% endblock %}
